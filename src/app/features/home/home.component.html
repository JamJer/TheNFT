<div [ngClass]="[(UIType$ | async) === UITypes.searching ? 'home-container-search' : 'home-container']">
    <div class="home-header-item">
        <app-header [isScrolledOnDefault]="isDefaultScrolled"></app-header>
    </div>
    <div class="home-menu-item" *ngIf="(UIType$ | async) === UITypes.searching">
        <app-menu></app-menu>
    </div>
    <div 
        class="home-main-item"
        infiniteScroll
        [infiniteScrollDistance]="scrollDownDistance"
        [infiniteScrollUpDistance]="scrollUpDistance"
        [infiniteScrollThrottle]="scrollThrottle"
        [immediateCheck]="true"
        (scrolled)="onScrollDown$.next($event)"
        (scrolledUp)="onScrollUp()"
    >
        <router-outlet></router-outlet>
    </div>
    <div class="home-footer-item">
        <app-footer></app-footer>
    </div>
</div>
