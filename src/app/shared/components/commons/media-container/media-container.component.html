<div class="media-container">
    <app-bar-loading [isLoading]="isLoading"></app-bar-loading>
    <img
        *ngIf="isImage; else isVideo"
        [src]="mediaObject?.media_url ?? mediaObject.media_cached_url"
        [srcset]="mediaObject?.media_url ?? mediaObject.media_cached_url" 
        width="100%" 
        height="100%"
        [alt]="mediaObject?.media_name"
        (load)="loaded()"
    >
    <ng-template #isVideo>
        <video
            width="100%"
            height="100%"
            preload="metadata"
            controls
            loop
            (loadedmetadata)="loaded()"
            [autoplay]="isAutoStart"
            [muted]="true"
        >
            <source [src]="mediaObject?.media_url">
            Your browser does not support the video tag.
        </video>
    </ng-template>
</div>
