<div class="default-container">
    <div class="trending-NFTs defaut-width">
        <div class="trending-title">
            <span>Trending NFTs</span>
        </div>
        <app-carousel-slider [nftArray]="trendingNFTs"></app-carousel-slider>
    </div>
    <div class="intro-feature defaut-width">
        <div class=intro-title>
            <span>Create and sell your NFTs</span>
        </div>
        <div class="card-container">
            <ng-container *ngFor="let intro of introList">
                <mat-card class="intro-card">
                    <fa-icon
                        class="card-icon"
                        [icon]="icons[intro.icon]"
                    ></fa-icon>
                    <mat-card-title-group>
                        <mat-card-title>{{ intro.title | titlecase }}</mat-card-title>
                    </mat-card-title-group>
                    <mat-card-content>
                        {{ intro.content }}
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </div>
    <div class="promo-mobile-search">
      <div
        class="img-mobile-search"
        elementVisibility
        [debounceTime]="0"
        [threshold]="0.95"
        (visible)="loadPormoMobileImage($event)"
      >
        <img [src]="promoMobileSearchSrc">
      </div>
      <div class="img-promo-descrition">
        <div class="descrition-title">
          <span>Search for any NFT, anywhere!</span>
        </div>
        <div class="descrition-content">
          <span>Use TheNFT to track your favorite NFTs and discover drops</span>
        </div>
        <div class="descrition-expore" (click)="setUI(UITypes.searching)">
          <button mat-flat-button>Explore Now</button>
        </div>
      </div>
    </div>
</div>
