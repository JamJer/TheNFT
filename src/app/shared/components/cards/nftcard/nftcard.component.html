<div class="NFTCard-container" @scaleFade (click)="onClickCard()">
    <div class="NFT-image-container">
        <app-bar-loading [isLoading]="isLoading"></app-bar-loading>
        <img
            *ngIf="isImage; else isVideo"
            [src]="cardObj?.cached_file_url"
            [srcset]="cardObj?.cached_file_url" 
            width="100%" 
            height="100%"
            [alt]="cardObj?.name"
            (load)="loaded()"
        >
        <ng-template #isVideo>
            <video
                width="100%"
                height="100%"
                preload="metadata"
                controls
                (loadedmetadata)="loaded()"
            >
                <source [src]="cardObj?.cached_file_url">
                Your browser does not support the video tag.
            </video>
        </ng-template>
    </div>
    <div class="NFT-content">
        <div class="NFT-title" #NFTTitle [ngClass]="{'NFT-title-scroll': titleScroll}">
            <span>{{ cardObj?.name == '' ? 'NAME NOT FOUND' : cardObj?.name }}</span>
        </div>
        <hr class="seperate-line">
        <div class="NFT-description" [ngClass]="{'NFT-description-scroll': descriptionScroll}">
            <span #NFTDescription>
                {{ cardObj?.description }}
            </span>
        </div>
        <div class="overflow-hidden"></div>
    </div>
</div>
