<div class="NFTCard-container" @scaleFade>
    <div class="NFT-image-container">
        <app-bar-loading [isLoading]="isLoading"></app-bar-loading>
        <img
            *ngIf="isImage; else isVideo"
            [src]="cardObj?.cached_file_url"
            [srcset]="cardObj?.cached_file_url" 
            width="100%" 
            height="100%"
            [alt]="cardObj?.name"
            (load)="loaded()"
        >
        <ng-template #isVideo>
            <video
                width="100%"
                height="100%"
                preload="metadata"
                controls
                (loadedmetadata)="loaded()"
            >
                <source [src]="cardObj?.cached_file_url">
                Your browser does not support the video tag.
            </video>
        </ng-template>
    </div>
    <div class="NFT-content">
        <h5 class="NFT-title">{{ cardObj?.name }}</h5>
        <hr class="seperate-line">
        <div class="NFT-description">
            <p>
                {{ cardObj?.description }}
            </p>
        </div>
    </div>
</div>
